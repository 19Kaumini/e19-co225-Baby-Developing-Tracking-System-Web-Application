<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baby Registration Form</title>
  <link rel="stylesheet" href="Baby_reg.css">
</head>
<body class="content-box">
    <script>
        window.addEventListener('load', function() {
          var specificElement = document.getElementById("specific-element");
         specificElement.focus();
        });
    </script>
  <h2 id="head">Baby Registration Form</h2>
  <form method="post" >
    <fieldset class="form-container">
        <legend><strong>Baby's Details</strong></legend>
        <table>
            <tr>
                <td><label for="babyFirstName" id="specific-element">First Name:</label></td>
                <td><input type="text" id="babyFirstName" name="babyFirstName" placeholder="Enter first name..." required></td>
            </tr>

            <tr>
                <td><label for="babySurname">Surname:</label></td>
                <td><input type="text" id="babySurname" name="babySurname" placeholder="Enter Surname..." required></td>
            </tr>

            <tr>
                <td><label for="babyDOB">Date of Birth:</label></td>
                <td><input type="date" id="babyDOB" name="babyDOB" required></td>
            </tr>

            <tr>
                <td><label for="babyGender">Gender:</label></td>
                <td>
                    <select id="babyGender" name="babyGender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                      </select>
                </td>
            </tr>

            <tr>
                <td><label for="babyHeight">Height (in cm):</label></td>
                <td><input type="number" id="babyHeight" name="babyHeight" required></td>
            </tr>

            <tr>
                <td><label for="babyWeight">Weight (in kg):</label></td>
                <td><input type="number" id="babyWeight" name="babyWeight" required></td>
            </tr>

            <tr>
                <td><label for="babyAddress">Address:</label></td>
                <td><textarea id="babyAddress" name="babyAddress" placeholder="Enter address..." required></textarea></td>
            </tr>

        </table>



    </fieldset>
    <br>
    <fieldset class="form-container">
      <legend><strong>Mother's Details</strong></legend>

      <table>
        <tr>
            <td><label for="motherName">Mother's Name:</label></td>
            <td><input type="text" id="motherName" name="motherName" required></td>
        </tr>

        <tr>
            <td><label for="motherPhone">Phone Number:</label></td>
            <td><input type="tel" id="motherPhone" name="motherPhone" required></td>
        </tr>
        <tr>
            <td><label for="motherEmail">Email:</label></td>
            <td><input type="email" id="motherEmail" name="motherEmail" required></td>
        </tr>
    </table>


    </fieldset>
    <br>
    <fieldset class="form-container">
      <legend><strong>Father's Details</strong></legend>

      <table>
        <tr>
            <td><label for="fatherName">Father's Name:</label></td>
            <td><input type="text" id="fatherName" name="fatherName" required></td>
        </tr>

        <tr>
            <td><label for="fatherPhone">Phone Number:</label></td>
            <td><input type="tel" id="fatherPhone" name="fatherPhone" required></td>
        </tr>

        <tr>
            <td><label for="fatherEmail">Email:</label></td>
            <td><input type="email" id="fatherEmail" name="fatherEmail" required></td>
        </tr>
    </table>
    </fieldset>
    <br>
    <hr>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
